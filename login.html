<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleLogin.css" />
    <title>login</title>
  </head>
  <body>
    <!-- add email and pass -->
    <div class="container">
      <div class="container d-flex">
        <div class="container-form">
          <form style="height: 400px" id="login-form" class="align-middle">
            <div class="mb-3">
              <div class="logo">
                <a href="">Skill<span class="logomastery">Mastery</span></a>
              </div>

              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Ingatkan saya</label
              >
            </div>
            <!-- tombol login -->
            <div class="daftaruser">
              <button type="submit" id="login_button" class="btn btn-primary">
                Login
              </button>
              <p>
                Belum punya akun?
                <a class="daftar" href="register.html" id="login_button">Daftar</a>
              </p>
            </div>
          </form>
        </div>
        <div class="gambarLogin">
          <img src="image/gambarlogin.jpg" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="scriptLogin.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
