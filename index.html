<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid p-2 navbar-container container">
        <div class="logo">
          <span class="main-logo">Skill</span>
          <span>Mastery</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navbar-item"
          id="navbarSupportedContent"
        >
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Workshop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jadi Instruktur</a>
            </li>
          </ul>
          <div class="btn-nav p-2">
            <a class="bg-primary px-3 py-1 text-white" href="">Login</a>
            <a class="px-2 py-1 border border-secondary" href="">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row align-items-center p-3 mt-5 hero-ct">
        <div class="col-6">
          <div class="text-main">
            <div class="text-logo">
              <span class="main-logo">Skill</span>
              <span>Mastery</span>
            </div>
            <p>
              Media belajar online yang menginspirasi, menghadirkan peluang
              untuk meningkatkan keahlian Anda dalam berbagai bidang
            </p>
            <form class="d-flex flex-column mt-4" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button type="button" class="btn btn-primary px-3 py-2 btn-hero">
                Mulai Sekarang
              </button>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="img-circle"></div>
          <img
            src="image/BG.svg"
            alt="background-hero"
            class="img-fluid hero-img"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
